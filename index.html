<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechAID_Chatbot</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
    background-image: url('images/background.jpg'); /* Adjust the path based on your directory */
    background-size: cover; /* Makes the image cover the entire page */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating */
    }

    body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    z-index: -1; /* Ensures it stays behind the content */
  }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.10; /* Adjust the opacity value */
    }

    h1{
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
      }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
  </style>
</head>
<body>
  <video class="video-background" autoplay loop muted>
    <source src="About_chatbot.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
     <h1>Welcome to TechAID Chatbot</h1>

  </div>

  intent="WELCOME"

></df-messenger>
</body>
</html>
